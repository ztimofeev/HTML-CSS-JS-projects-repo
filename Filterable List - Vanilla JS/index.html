<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">

    <title>Filterable List</title>
</head>
<body id="body">
    <div class="container">
        <h1 class="align-center">My Contacts</h1>
        <form id="myForm">
            <input type="text" name="filterInput" id="filterInput" placeholder="Filter by name">
        </form>

        <button onclick="reset()" class="btn waves-effect waves-light red darken-3 hoverable">Reset The Names</button>

        <ul class="collection with-header" id="names">
            <li class="collection-header">
                <h5>A</h5>
            </li>
            <li class="collection-item">
                <a href="#">Abe</a>
            </li>
            <li class="collection-item">
                <a href="#">Adam</a>
            </li>
            <li class="collection-item">
                <a href="#">Alan</a>
            </li>
            <li class="collection-item">
                <a href="#">Ana</a>
            </li>

            <li class="collection-header">
                <h5>B</h5>
            </li>
            <li class="collection-item">
                <a href="#">Bob</a>
            </li>
            <li class="collection-item">
                <a href="#">Barbara</a>
            </li>
            <li class="collection-item">
                <a href="#">Bruno</a>
            </li>
            <li class="collection-item">
                <a href="#">Boris</a>
            </li>

            <li class="collection-header">
                <h5>C</h5>
            </li>
            <li class="collection-item">
                <a href="#">Collin</a>
            </li>
            <li class="collection-item">
                <a href="#">Carl</a>
            </li>
            <li class="collection-item">
                <a href="#">Clarck</a>
            </li>
            <li class="collection-item">
                <a href="#">Cellin</a>
            </li>
        </ul>
    </div>

    <script>
        //Get input element
        let filterInput = document.getElementById('filterInput');
        // Add event listener
        filterInput.addEventListener('keyup', filterNames);

        function filterNames(){
            // Get value of input
            let filterValue = document.getElementById('filterInput').value.toUpperCase();

            // Get names ul
            let ul = document.getElementById('names');
            // Get li-items from ul
            let li = ul.querySelectorAll('li.collection-item');

            //Loop through collection-items
            for(let i = 0; i < li.length; i++){
                let a = li[i].getElementsByTagName('a')[0];
                // If matched
                if(a.innerHTML.toUpperCase().indexOf(filterValue) > -1){
                    li[i].style.display = '';
                } else {
                    li[i].style.display = 'none';
                }
            }
        }

        function reset(){
            location.reload();
            document.getElementById('myForm').reset();
        }
    </script>

</body>
</html>
